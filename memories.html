  <style>
.floating-images {
  position: absolute;
  width: 100%;
  height: 100%;
}

.floating-image {
  position: absolute;
  width: auto;
  height: auto;
  max-width: 250px; /* Default max width for PC */
  max-height: 250px; /* Default max height for PC */
  border: 10px solid white; /* White frame around the image */
  border-radius: 10px; /* Optional: rounded corners for the frame */
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Optional: shadow effect for a floating look */
  animation: floatAnimation 12s infinite;
}

/* Randomizing keyframes for different directions */
@keyframes floatAnimation {
  0% {
    top: 10%;
    left: 10%;
    transform: rotate(0deg);
  }
  25% {
    top: 30%;
    left: 80%;
    transform: rotate(90deg);
  }
  50% {
    top: 50%;
    left: 30%;
    transform: rotate(180deg);
  }
  75% {
    top: 70%;
    left: 60%;
    transform: rotate(270deg);
  }
  100% {
    top: 10%;
    left: 10%;
    transform: rotate(360deg);
  }
}

/* Adding unique timing and starting points for each image */
.floating-image:nth-child(1) {
  animation-duration: 12s;
  animation-timing-function: ease-in-out;
}

.floating-image:nth-child(2) {
  animation-duration: 15s;
  animation-timing-function: linear;
}

.floating-image:nth-child(3) {
  animation-duration: 18s;
  animation-timing-function: ease-in;
}

/* Media Query for mobile devices (up to 768px wide) */
@media (max-width: 768px) {
  .floating-image {
    max-width: 120px; /* Smaller size for mobile */
    max-height: 120px; /* Smaller size for mobile */
  }
}

  </style>
